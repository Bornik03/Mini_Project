<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summarizer</title>
  <style>
    #loading {
      display: none;
      text-align: center;
      font-size: 14px;
      color: blue;
    }
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        p { font-size: 14px; margin-top: 10px; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <h2>News Summarizer</h2>
  <button id="startButton">Start</button>
  <p id="summary">Click "Start" to summarize the news.</p>
  <div id="loading">
    <div class="loader"></div>
    <p>Fetching summary...</p>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
