<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summarizer</title>
  <script src="popup.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    /* Slim scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Default Light Mode */
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif; 
      border-radius: 10px;
      background-color: white;
      color: black;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Mode */
    html.dark-mode, body.dark-mode {
      background-color: #1e1e1e !important;
      color: #F5E9D6 !important;
    }

    /* Dark Mode Button */
    #dark-mode-toggle {
      position: absolute;
      top: 23px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      width: auto;
      height: auto;
    }

    @media (max-width: 400px) {
      #dark-mode-toggle {
        top: 10px;
        right: 10px;
        padding: 2px 4px;
        font-size: 8px;
      }
    }

    /* Buttons */
    button { 
      border: 1px solid black;
      border-radius: 5px;
      width: 100%; 
      padding: 10px; 
      margin-top: 10px;
      cursor: pointer;
      background-color: #4B4B4B;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #616161;
    }

    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    p { 
      font-size: 14px; 
      margin-top: 10px; 
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .button-container button {
      flex: 1;
      margin: 0 5px;
    }

    #startButton {
      background-color: rgba(15, 15, 225, 0.842);
      color: white;
    }

    #copyButton, #downloadButton {
      background-color: green;
      color: rgb(255, 255, 255);
    }

    #shareButton {
      background-color: blue;
      color: white;
    }

    #summary {
      background-color: #b4aa698a;
      border-radius: 5px;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>

  <h2>News Summarizer</h2>
  <label for="maxWords">Max Words: <span id="maxWordsValue">200</span></label>
  <input type="range" id="maxWords" name="maxWords" min="50" max="500" value="200" step="50">
  
  <button id="startButton">Summarize</button>
  <div id="summary">Click "Summarize" to summarize the news.</div>

  <div id="loading" style="display: none;">
    <div class="loader"></div>
    <p>Fetching summary...</p>
  </div>

  <p id="readTime"></p>

  <div class="button-container">
    <button id="copyButton" style="display: none;">Copy Text</button>
    <button id="downloadButton" style="display: none;">Download</button>
    <button id="shareButton" style="display: none;">Share</button>
  </div>

  <div id="result"></div>
</body>
</html>
