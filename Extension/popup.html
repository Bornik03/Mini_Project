<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summarizer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    /* Slim scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 14px;
      color: blue;
      margin-top: 20px; /* Add margin to the loader div */
    }
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif; 
      border-radius: 10px; /* Rounded corners for the global box */
      background-image: url('./news.jpg'); /* Background image */
    }
    button { 
      border: 1px solid black;
      border-radius: 5px;
      width: 100%; 
      padding: 10px; 
      margin-top: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    p { font-size: 14px; margin-top: 10px; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .button-container button {
      flex: 1;
      margin: 0 5px;
    }
    #startButton {
      background-color: rgba(15, 15, 225, 0.842);
      color: white;
    }
    #copyButton {
      background-color: green;
      color: white;
    }
    #downloadButton {
      background-color: green;
      color: white;
    }
    #shareButton {
      background-color: blue;
      color: white;
    }
    #summary {
      background-color: #b4aa698a; /* Light grey background for the summary box */
      border-radius: 5px; /* Rounded corners for the summary box */
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>News Summarizer</h2>
  <label for="maxWords">Max Words: <span id="maxWordsValue">200</span></label>
  <input type="range" id="maxWords" name="maxWords" min="50" max="500" value="200" step="50">
  <button id="startButton">Summarize</button>
  <div id="summary">Click "Summarize" to summarize the news.</div>
  <div id="loading">
    <div class="loader"></div>
    <p>Fetching summary...</p>
  </div>
  <p id="readTime"></p>
  <div class="button-container">
    <button id="copyButton" style="display: none;">Copy Text</button>
    <button id="downloadButton" style="display: none;">Download</button>
    <button id="shareButton" style="display: none;">Share</button>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
